name: Universal Availability Check

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  check-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Monitor
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          TARGET_URL: "https://calendly.com/jselinski/ca-interview"
        run: python monitor.py
